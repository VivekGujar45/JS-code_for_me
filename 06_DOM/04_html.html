<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | with Vivek Gujar</title>
</head>
<body style = "background-color: black; color: aliceblue;">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("Java")


    function addOptiLang(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('english')//give approach to this!

    //Edited

    const secLang=document.querySelector("li:nth-child(2)")
    // secLang.innerHTML = 'mojo'
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secLang.replaceWith(newli)//replace python with mojo

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li> Typescript </li>'

    //Remove
    const lastlang = document.querySelector('li: last-child')
    lastlang.remove()
</script>
</html>
